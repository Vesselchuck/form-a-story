<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="assets/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action="story.html" method="GET">
        <label for="animal-1">Animal:</label>
        <input id="animal-1" type="text" name="animal-1" required value="Parrot">
        <br>
        <label for="animal-2">Another Animal:</label>
        <input id="animal-2" type="text" name="animal-2" required value="Possum">
        <br>
        <label for="animal-3">One More Animal:</label>
        <input id="animal-3" type="text" name="animal-3" required value="Hedgehog">
        <br>
        <label for="adj-1">Adjective (past tense):</label>
        <input id="adj-1" type="text" name="adj-1" required value="bored">
        <br>
        <label for="verb-1">Verb (ends in -ing):</label>
        <input id="verb-1" type="text" name="verb-1" required value="running">
        <br>
        <label for="num-1">Number:</label>
        <input id="num-1" type="number" name="num-1" required  value="10">
        <br>
        <span>Yes or No:</span>
        <input id="yes" type="radio" name="answer" value="yes" required checked>
        <label for="yes">Yes</label>
        <input id="no" type="radio" name="answer" value="no" required>
        <label for="no">No</label>
        <br>
        <label for="speed">Relative Speed (ends in -er):</label>
        <select id="speed" name="speed" required>
          <option value="faster">Faster</option>
          <option value="slower">Slower</option>
        </select>
        <br>
        <label for="quote">Motivational Quote:</label>
        <input id="quote" type="text" name="quote" required list="quote-choices" placeholder="Winner gets ice cream!">
        <datalist id="quote-choices">
          <option value="you do not find the happy life. You make it."></option>
          <option value="the most wasted of days is one without laughter."></option>
          <option value="stay close to anything that makes you glad you are alive."></option>
          <option value="make each day your masterpiece."></option>
          <option value="happiness is not by chance, but by choice."></option>
          <option value="stay foolish to stay sane."></option>
          <option value="every moment is a fresh beginning."></option>
        </datalist>
        <br>
        <label for="message">Meaningful Message:</label>
        <textarea id="message" name="message" required rows="8" cols="40">Effective communicators make great friends. They're open to many things and are able to translate their thoughts into meaningful words and actions.</textarea>
        <br>
        <input type="submit" value="Form My Story!">
      </form>
    </section>
  </body>
</html>
